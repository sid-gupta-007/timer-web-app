<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title> Timer app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tFrame" id="timerSection">
        <div class="header">
            <h1>Timer App</h1>
        </div>
        
        <div class="timer-inputs">
            <div class="input-group">
                <input type="number" id="hours" min="0" max="23" value="0" />
                <label for="hours">Hours</label>
            </div>
            <div class="input-group">
                <input type="number" id="minutes" min="0" max="59" value="0" />
                <label for="minutes">Minutes</label>
            </div>
            <div class="input-group">
                <input type="number" id="seconds" min="0" max="59" value="10" />
                <label for="seconds">Seconds</label>
            </div>
        </div>
        
        <div class="timer-display" id="timerDisplay">00:00</div>
        
        <div class="buttons">
            <button class="btn btn-primary" id="startBtn" onclick="startTimer()">Start</button>
            <button class="btn btn-secondary" id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
            <button class="btn btn-reset" onclick="resetTimer()">Reset</button>
        </div>
    </div>

        <script src="app.js"></script>
</body>

</html>
